<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avis-slide avec HTML CSS JAVASCRIPT">
    <title>Nos avis</title>
    
    <!-- favicon -->
    <!-- Couvre tous les navigateurs qui prennent en charge ".ico" -->
    <link rel="shortcut icon" href="images/favicon-48x48.ico">
    <!-- Couvre tous les navigateurs modernes -->
    <link rel="icon" type="image/png" href="images/favicon-196x196.png">
    <!-- iOS & autres appareils mobiles -->
    <link rel="apple-touch-icon" href="images/favicon-touch-icon-iphone-180x180.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-reviews">
        <!-- title -->
        <div class="title"> 
            <h1>Nos avis</h1>
            <div class="underline-reviews"></div>
        </div>
        <!-- Avis-->      
        <article class="block-reviews">
            <div class="img-container">
                <img src="images/personne-1.png" class="person-img" id="person-img-js" alt="person-img">
            </div>
            <div class="block-text">
                <h2 class="author" id="author-js">
                    <!--Données javaScript -->
                </h2>
                <p class="job" id="job-js">
                    <!--Données javaScript -->
                </p>
                <p  class="text" id="text-js">
                    <!-- Données javaScript -->
                </p>
            </div>

          <!-- buttons suivant et précédant-->
            <div class="chevron">
                <img src="images/icon-chevron-gauche-24x24px.png" class="left-chevron" id="left-chevron-js" alt="chevron-gauche">
                <img src="images/icon-chevron-droit-24x24px.png"  class="right-chevron" id="right-chevron-js" alt="chevron-droit">
            </div>

          <!-- button aléatoire-->
            <button  class="btn-random" id="btn-random-js">Aléaoire</button>
        </article>
        <!-- Fin  Avis-->      
    </section>
    

    <!-- Template Main JS File -->
    <script src="main.js"></script>
</body>

</html>
